<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel - Menu</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="content">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a class="ar-object" id="1" href="#" onclick="closeNav();">
          <div class="images">
            <img src="image/product1.jpg" alt="burger" class="img img-1" />
          </div>
          <div class="description">
            <p>
              <strong>Chicken Burger</strong> <br />
              A burger patty made from ground chicken, often seasoned with
              spices and herbs, and served on a bun with various toppings.
            </p>
          </div>
        </a>
        <a class="ar-object" id="2" href="#" onclick="closeNav();">
          <div class="images">
            <img src="image/product2.png" alt="Steak_rice" class="img img-2" />
          </div>
          <div class="description">
            <p>
              <strong>Steak Rice</strong> <br />
              A Steak Rice made content chicken, often seasoned with spices and
              herbs, and served on a bun with various toppings.
            </p>
          </div>
        </a>
      </div>
    </div>

    <div
      class="container-canvas"
      id="container-canvas"
      style="position: fixed"
    ></div>
    <span
      style="
        font-size: 30px;
        cursor: pointer;
        position: absolute;
        color: aliceblue;
      "
      onclick="openNav()"
      >&#9776;</span
    >

    <button type="button" id="place-button">Place</button>

    <script>
      function openNav() {
        var x = document.getElementById("mySidenav");
        if (window.innerWidth <= 768) {
          x.style.width = "100%";
        } else {
          x.style.width = "100%"; // Adjust this value based on your design
        }
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/addons/": "./jsm/"
        }
      }
    </script>

    <script type="module" src="script.js"></script>
  </body>
</html>
